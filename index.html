<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">

    <div class="card">
      <div class="card__img"></div>
      <div class="card__content">
        <p class="card__tag | font-tag">Learning</p>
        <p class="font-date"> Published 21 Dec 2023
        </p>
        <h1 class="font-heading"> HTML & CSS foundations
        </h1>
        <p class="font-description"> These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </div>
      <div class="card__author">
        <img class="card__author__img" src="./assets/images/image-avatar.webp" alt="" />
        <p class="card__author__name font-author">Greg Hooper</p>
      </div>
    </div>
  </main>







  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/Kingkobi01">Kwabena Boakye</a>.
    </div>
  </footer>
</body>

</html>
